<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link rel="stylesheet" href="../css/styles7_3.css">
</head>

<body>
    <div class="form-box">
        <div class="form-header">
            <span class="bottom-line"></span>
            <h1 class="heading main-heading">Fill in the form</h1>
            <h1 class="heading hidden-heading">Thank you!</h1>
        </div>
        <form action="" method="get" tabindex="1">
            <div class="fields">
                <div class="login">
                    <label for="login">Login</label>
                    <input type="text" placeholder="Login" required tabindex="2">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" placeholder="user@example.com" required
                        pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" tabindex="3">
                </div>
            </div>
            <div class="fields">
                <div class="password-box">
                    <label for="password">Password</label>
                    <input type="password" class="password" placeholder="Password" required
                        pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9]).{6,}$" tabindex="4">
                </div>
                <div class="repeat-password-box">
                    <label for="repeat-password">Repeat password</label>
                    <input type="password" class="password" placeholder="Password" required
                        pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9]).{6,}$" tabindex="5">
                </div>
            </div>
            <div class="fields">
                <div class="first-name">
                    <label for="first-name">First name</label>
                    <input type="text" placeholder="First name" required tabindex="6">
                </div>
                <div class="last-name">
                    <label for="last-name">Last name</label>
                    <input type="text" placeholder="Last name" required tabindex="7">
                </div>
            </div>
            <div class="fields">
                <label for="about">About me</label>
                <textarea name="about" placeholder="A few words about myself" tabindex="8"></textarea>
            </div>
            <div class="buttons">
                <button type="submit" tabindex="9" class="submit-btn">Ok</button>
                <button type="reset" tabindex="10" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
