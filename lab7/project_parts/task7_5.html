<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <link rel="stylesheet" href="../css/styles7_5.css">
</head>

<body>
    <div class="vidget">
        <div class="coloured-box">
            <h1>17</h1>
            <img src="../img/cloud.png" alt="cloud_img" class="cloud-img">
        </div>
        <div class="week-forecast">
            <div class="week-item">
                <div class="week-day">Mon</div>
                <div class="temp-expect">17°</div>
            </div>
            <div class="week-item">
                <div class="week-day">Tue</div>
                <div class="temp-expect">19°</div>
            </div>
            <div class="week-item">
                <div class="week-day">Wed</div>
                <div class="temp-expect">16°</div>
            </div>
            <div class="week-item">
                <div class="week-day">Thur</div>
                <div class="temp-expect">18°</div>
            </div>
            <div class="week-item">
                <div class="week-day">Fri</div>
                <div class="temp-expect">21°</div>
            </div>
        </div>

        <div class="arrows">
            <div class="arrow-back"><img src="../icons/arrow_back.png" alt="forward"></div>
            <div class="arrow-forward"><img src="../icons/arrow_forward.png" alt="back"></div>
        </div>
    </div>
</body>

</html>
